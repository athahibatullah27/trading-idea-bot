version: '3.8'

services:
  backend:
    image: trade-bot-backend
    build: .
    ports:
      - "3001:3001"
    environment:
      - SUPABASE_URL
      - SUPABASE_SERVICE_ROLE_KEY
      - DISCORD_BOT_TOKEN
      - DISCORD_CLIENT_ID
      - DISCORD_GUILD_ID
      - GEMINI_API_KEY
      - API_PORT
    env_file:
      - .env.backend
    restart: unless-stopped
    container_name: bolt-backend-container
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/test-connection"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bolt-network

networks:
  bolt-network:
    driver: bridge